language: cpp
notifications:
  email: false
sudo: false
dist: trusty
services:
- docker
matrix:
  include:
  - os: linux
    compiler: clang
    env: CXX=clang++ CC=clang
  - os: linux
    compiler: gcc-6
    env: CXX=g++ CC=gcc
script:
- docker run -e "CXX" -e "CC" -e "CI" -e "TRAVIS" -e "TRAVIS_COMMIT" -e "TRAVIS_TAG"
  -e "TRAVIS_BUILD_NUMBER" -e "REPOSITORY_KEY" --tty=false -it -v $PWD:/src --workdir
  /src bentou/ubuntu-bionic-dev python3 ./build.py
before_script:
- docker pull bentou/ubuntu-bionic-dev
- docker ps -a
- mkdir bin
env:
  global: 
  matrix:
    secure: 
